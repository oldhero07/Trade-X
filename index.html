<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Dashboard - InvestApply</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#46ec13",
              "primary-hover": "#3bd10f",
              "background-light": "#f6f8f6",
              "background-dark": "#131811",
              "surface-dark": "#1e271c",
              "border-dark": "#2c3928",
              "text-secondary": "#a3b99d",
              "danger": "#ff4d4d",
              "danger-surface": "rgba(255, 77, 77, 0.1)"
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"],
              "body": ["Manrope", "sans-serif"]
            },
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #131811; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2c3928; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #46ec13; 
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden">
    <div id="root"></div>
  </body>
</html>
